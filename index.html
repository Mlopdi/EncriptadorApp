<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador App</title>
    <link rel="stylesheet" href="./assets/css/index.css">
  </head>
  <body>
    <main>
      <div class="encriptador">
        <div class="encriptador-header">
          <img src="./assets/images/Logo.png" alt="" class="encriptador-img">
        </div>
        <div class="encriptador-contenido">
          <div class="encriptador-contenedor-texto"></div>
          <div class="encriptador-contenedor-btns">
            <div class="encriptador-contenedor-btns-texto">
              <img src="./assets/images/bi_exclamation-circle-fill.png" alt="">
              <h6>Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="encriptador-contenedor-btns-btns">
              <button class="btn_encriptar">Encriptar</button>
              <button class="btn_desencriptar">Desencriptar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ladera">
        <div class="ladera-contenedor-img">
          <img src="./assets/images/Muñeco.png" alt="" class="img-hombresito">
        </div>
        <div class="ladera-contenedor-texto">
          <h3>Ningún mensaje fue encontrado</h3>
          <h5>Ingresa el texto que desees encriptar o desencriptar.</h5>
        </div>
      </div>
    </main>
  </body>
</html>
